name: PyPy

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: pypy3.10
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --interpreter python --no-default-features
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          # The manylinux images do not ship PyPy interpreters, so building inside Docker
          # would try to use the container's `python` (often Python 2.x) and fail.
          manylinux: off
      - name: Test wheel
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest
          python -m pip install dist/*.whl
          python -m pytest tests_py -k "not typechecks"
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pypy-linux
          path: dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: pypy3.10
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --interpreter python --no-default-features
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Test wheel
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest
          python -m pip install dist/*.whl
          python -m pytest tests_py -k "not typechecks"
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pypy-windows
          path: dist

  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: pypy3.10
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --interpreter python --no-default-features
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Test wheel
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest
          python -m pip install dist/*.whl
          python -m pytest tests_py -k "not typechecks"
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pypy-macos
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, windows, macos]
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI (PyPy wheels)
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-pypy-*/* --verbose
